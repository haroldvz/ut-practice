<div class="app-list-users">
<div class="container">
<h2>Users</h2>
<h3>Looking for {{searchCtrl.valueChanges|async}}: </h3>
<mat-form-field class="example-full-width">
  <input [formControl]="searchCtrl" matInput placeholder="Search users...">
</mat-form-field>

<ol>
  <li *ngFor="let user of users" class="list-users"><a id="id_{{user.login}}" [routerLink]="['/user', user.login]">{{user.login}}</a></li>
</ol>
</div>
</div>
